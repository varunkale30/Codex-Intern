<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Responsive Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">ProBrand</div>
            <nav aria-label="Main Navigation">
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="menu-toggle" id="mobile-menu" aria-label="Open navigation menu" tabindex="0">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero" id="home">
            <div class="hero-bg"></div>
            <div class="container hero-container">
                <div class="hero-content">
                    <h1>Empower Your Business with <span class="highlight">Professional Solutions</span></h1>
                    <p>We help you grow, innovate, and succeed with world-class digital services tailored to your needs.</p>
                    <a href="#contact" class="cta-btn">Get Started</a>
                </div>
                <div class="hero-image">
                    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Professional teamwork illustration">
                </div>
            </div>
        </section>
        <section class="trusted-by">
            <div class="container trusted-container">
                <p class="trusted-title">Trusted by leading brands</p>
                <div class="trusted-logos">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" />
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" />
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google.png" alt="Google" />
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container footer-container">
            <p>&copy; 2024 ProBrand. All rights reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook"><span>FB</span></a>
                <a href="#" aria-label="Twitter"><span>TW</span></a>
                <a href="#" aria-label="Instagram"><span>IG</span></a>
            </div>
        </div>
    </footer>
    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.nav-links');
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });
        menuToggle.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                navLinks.classList.toggle('active');
                menuToggle.classList.toggle('active');
            }
        });
    </script>
</body>
</html>
